{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Яндекс.Диск</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        <h1>Вход в Яндекс.Диск</h1>
        <form method="post">
            {% csrf_token %}
            <label for="token">Введите токен:</label>
            <input type="text" id="token" name="token" required>
            <br><br>
            <button type="submit">Просмотреть файлы</button>
        </form>
    </div>
</body>
</html>
